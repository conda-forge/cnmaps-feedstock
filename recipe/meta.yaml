{% set name = "cnmaps" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Clarmy/cnmaps/archive/refs/tags/{{ version }}.tar.gz
  sha256: 38ddfaa93cc6d8dc4f720ac3be34ed169c87edd7fd3bd4a3b5d666fe6a6c40b1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - matplotlib-base
    - Cartopy >=0.21.0
    - Shapely >=1.8.0,<2.0
    - numpy >=1.21.5
    - netCDF4 >=1.5.8
    - geopandas >=0.10.2
    - Fiona >=1.8.20
    - geojson >=2.5.0
    - orjson >=3.7.11
    - numba >=0.56.0
    - poppler >=22.12.0
    - scipy >= 1.8

test:
  imports:
    - cnmaps
  requires:
    - pip
  commands:
    - pip list

about:
  home: https://github.com/Clarmy/cnmaps
  summary: 'cnmaps is a python package that make drawing China maps more easily. '
  description: |
    cnmaps is a python package that make drawing China maps more easily. 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/Clarmy/cnmaps

extra:
  recipe-maintainers:
    - Clarmy
